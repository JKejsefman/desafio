    <main>
        <form class="contacto">
        <fieldset>
            <legend>Formulariop de contacto</legend>
            <div>
                <label for="nombre">completa tu nombre completo</label>
                <input type="text" name="name"
                placeholder="escribe tu nombre">
            </div>
            <div>
                <label for="nombre">Completa tu apellido completo</label>
                <input type="text" name="apellido"
                placeholder="Escribe tu apellido">
            </div>
            <hr>
            <div>
                <label for="email">* escribe tu mail</label>
                <input type="email" name=="email" 
                placeholder="Escribe tu mail" required>
            </div>
            <div>
                <label for="pais">Seleccione su pais</label>
                <select name="pais" id="">
                        <option value="Argentina">Argentina</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Paraguay">Paraguay</option>
                </select>
            </div>
            <hr>
            <div>
                <label for="comentario">Deja tu Consulta </label>
                <br>
                <textarea name="" id="" cols="60" rows="10" placeholder="comentarios"></textarea><br>
            </div>
            <div>
                <input type="submit" value="ENVIAR"><input type="reset" value="BORRAR" >
            </div>
        </fieldset>
        </form>
